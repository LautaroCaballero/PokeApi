  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="index.js" type="text/javascript" defer></script>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <form action="" onsubmit="buscar(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div data-card class="card">
    
        <div data-nombre>Pokedex</div>
        <div data-cont class="cont">
            <img data-img class="img" src="pokesom.png"/>
        </div>
        <div data-id></div>
        <div data-tipo class="tipo"></div>
        <div data-stats class="stats"></div>
    
    </div>
</body>
</html>
